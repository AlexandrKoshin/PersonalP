<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple contact form HTML-only website">
    <meta name="description" content="A simple contact form HTML-only website for a roadmap.sh Frontend branch">
    <meta name="keywords" content="HTML, simple html-only, website, roadmap.sh, frontend project, road">
    <meta name="author" content="Alexandr Koshin">
    <meta name="theme-color" content="var(--bg-color)">
    <title>Contact | Basic HTML Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <span class="logo-text">A</span>
        </a>
        <nav>
            <ul class="nav-ul">
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="articles.html">Articles</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
        <button id="switch" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <path fill="#2a2a2a"
                    d="M320 64C178.6 64 64 178.6 64 320C64 461.4 178.6 576 320 576C388.8 576 451.3 548.8 497.3 504.6C504.6 497.6 506.7 486.7 502.6 477.5C498.5 468.3 488.9 462.6 478.8 463.4C473.9 463.8 469 464 464 464C362.4 464 280 381.6 280 280C280 207.9 321.5 145.4 382.1 115.2C391.2 110.7 396.4 100.9 395.2 90.8C394 80.7 386.6 72.5 376.7 70.3C358.4 66.2 339.4 64 320 64z" />
            </svg>
        </button>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <form id="myForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder=" Enter your name" required autocomplete="name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder=" Enter your email" required
                    autocomplete="email">

                <label for="message">Message</label>
                <textarea spellcheck="true" name="message" id="message" placeholder=" Enter message" rows="10"
                    aria-setsize="none"></textarea>

                <button id="btn" type="submit" disabled>Send Message</button>
            </form>
        </section>
        <footer>
            <p>&copy; all rights reserved 2025</p>
        </footer>
    </main>
    <script src="script.js"></script>
    <script src="form-validate.js"></script>
</body>

</html>
